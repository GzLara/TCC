{% extends "paginasweb/index.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">{{ titulo }}</h3>

    <p>* Campos obrigatórios</p>

    <form method="post">

      {% csrf_token %}

      {{ form|crispy }}
      <div class="d-flex justify-content-end align-items-center mt-3">
          <span class="me-1 small">Não possui conta?</span>
          <a class="btn btn-secondary p-0 m-0 small" href="{% url 'index' %}" role="button">Cadastrar-se</a>
        </div>


      <div class="text-center">
  <button type="submit" class="btn btn-quaternary mt-3">{{ botao }}</button>
      </div>
    </form>
  </div>
</div>

{% endblock conteudo %}
